
# punkmonk/tmux.conf

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins/'

# remap prefix to Control + j
set -g prefix C-j
# bind 'C-a C-a' to type 'C-a'
bind C-j send-prefix
unbind C-b
#unbind

# Can just skip <C-b> prefix and get straight to it
bind -n M-\\ split-window -h -c '#{pane_current_path}'
bind -n M-- split-window -v -c '#{pane_current_path}'
bind -n M-0 split-window -v -c '#{pane_current_path}'

# mouse scrolling??
set -g mouse on

# Use vim keys for navigation
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Turn off system sounds
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Stop esc key from listening for switch pane commands, annoying
# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 1

# Reorder windows (useful) windows with C-b R to keep things orgamized
bind R                                  \
    set -g renumber-windows on\;        \
    new-window\; kill-window\;          \
    set -g renumber-windows off\;       \
    display-message "Windows Reordered"

set-window-option -g mode-keys vi

set-option -g allow-rename off

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 2 seconds
set -g display-time 2000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# start window numbering at 1
set -g base-index 1

# Set parent terminal title to reflect current window in tmux session 
set -g set-titles on
set -g set-titles-string "#I:#W [#P:#{pane_current_command}]"

#############
# shortcuts #
#############
# clear screen and scroll history by simply pressing Ctrl+K
# -n allows it to run without needing of prefix key
bind -n C-k send-keys -R \; send-keys C-l \; clear-history

# Remap pane/window splitting to use current pane path
bind c new-window -c "#{pane_current_path}"

# Additional sane pane splitting shortcut
#bind | split-window -h -c "#{pane_current_path}"
#bind - split-window -c "#{pane_current_path}"

# M-Enter to zoom pane
bind -n M-Enter resize-pane -Z

# Copy Mode

bind -n M-[ copy-mode
bind -n M-] paste-buffer

# Pipe copied text to X clipboard
bind -Tcopy-mode-vi Enter             send -X copy-pipe-and-cancel 'xsel -ib'

# source .tmux.conf as suggested in `man tmux` - reload source by prefix+R or Ctrl+Alt+R
bind r source-file ~/.tmux.conf \; display ​" Reloaded tmux.conf"
bind -n C-M-r source-file ~/.tmux.conf \; display ​" Reloaded tmux.conf"

# bind prefix+0 to select last window instead of window 0
bind 0 select-window -t:$

# bind M-(number) to select window without having to use prefix
# also bind M-0 to select last window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t 0

# Capture pane content and store it into ~/tmux.log
bind-key C capture-pane -b temp-capture-buffer -S - \; save-buffer -b temp-capture-buffer ~/tmux.log \; delete-buffer -b temp-capture-buffer \; display ​" Pane content stored at ~/tmux.log"

# toggle synchronize panes to blast commands to all panes on page
bind -n C-x setw synchronize-panes

# UI

#set -g default-terminal "tmux-256color"

# C-j t (clock color)
setw -g clock-mode-colour green

# Highlights
set-window-option -g mode-style 'bg=green fg=black'

# panes
set -g pane-border-style 'fg=black'
set -g pane-active-border-style 'fg=red bg=default'

# Main Bar Area
# main color / null
set -g status-style 'bg=black fg=black'
set -g status-left ''

# Lower-right clock area
# / background color
#set -g status-right '#[fg=green,bg=default] %d %b %H:%M '
set -g status-right '#[fg=red,bg=black] %d %b %H:%M '
set -g status-right-length 50
set -g status-left-length 20

# ACTIVE tmux tab color scheme
# PageNum / TabColor
#setw -g window-status-current-style 'fg=black bg=green' 
#set -g status-style "fg=black bg=default"

# No idea why I have to do this now with dwm and X colors
# Prevents bold black from showing as tab name
set-option -g window-status-current-style 'fg=black bg=red'

# Main bar
set -g status-style "fg=default bg=default"

# Colon / Tabname / Last visited indicator (hyphen)
#setw -g window-status-current-format ' #I#[fg=black]:#[fg=black]#W#[fg=black]#F '

# INACTIVE tmux tab color scheme
# PageNum / TabColor
#setw -g window-status-style 'fg=green bg=black'
set-option -g window-status-style fg=red,bg=default

# Colon / Tabname / Last visited indicator (hyphen)
#setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour2]#W#[fg=colour244]#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'
setw -g window-status-separator ''

# messages
set -g message-style 'fg=colour9 bg=colour234 bold'

# Line thickness [single/double/heavy/simple/number]
setw -g pane-border-lines single

#------------------------------------- PLUGINS --------------------------------

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Can now save entire sessions with <Prefix><B-s>, restore with <Prefix><C-r>
set -g @plugin 'tmux-plugins/tmux-resurrect'
    # prefix + Ctrl-s  // save
    # prefix + Ctrl-r  // restore

