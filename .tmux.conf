#-------------------------sansantas/tmux.conf-------------------------

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Can just skip <C-b> prefix altogether for splitting panes and get straight to it
bind -n M-| split-window -h
bind -n M-- split-window -v

# mouse scrolling??
set -g mouse on

# Use alt-vim navigation keys without prefix to switch panes for sensible use of muscle memory
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Please do not ever interject my music with system sounds
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Stop esc key from listening for switch pan commands, annoying
set -s escape-time 0

# Reorder windows (useful) windows with C-b R to keep things orgamized
bind R                                  \
    set -g renumber-windows on\;        \
    new-window\; kill-window\;          \
    set -g renumber-windows off\;       \
    display-message "Windows Reordered"

#-------------------------ronaldsuwandi/tmux.conf----------------------

###########
# General #
###########

set-window-option -g mode-keys vi

# set-option -g default-shell /usr/local/bin/fish
# to prevent ssh from renaming window name
set-option -g allow-rename off

# enable mouse
setw -g mouse on

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 2 seconds
set -g display-time 2000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# start window numbering at 1
set -g base-index 1

# Set parent terminal title to reflect current window in tmux session 
set -g set-titles on
set -g set-titles-string "#I:#W [#P:#{pane_current_command}]"

#############
# shortcuts #
#############
# clear screen and scroll history by simply pressing Ctrl+K
# -n allows it to run without needing of prefix key
bind -n C-k send-keys -R \; send-keys C-l \; clear-history

# Remap pane/window splitting to use current pane path
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Additional sane pane splitting shortcut
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -c "#{pane_current_path}"

# M-Enter to zoom pane
bind -n M-Enter resize-pane -Z

# source .tmux.conf as suggested in `man tmux` - reload source by prefix+R or Ctrl+Alt+R
bind r source-file ~/.tmux.conf \; display ​" Reloaded tmux.conf"
bind -n C-M-r source-file ~/.tmux.conf \; display ​" Reloaded tmux.conf"

# bind prefix+0 to select last window instead of window 0
bind 0 select-window -t:$

# bind M-(number) to select window without having to use prefix
# also bind M-0 to select last window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t:$

# Capture pane content and store it into ~/tmux.log
bind-key S capture-pane -b temp-capture-buffer -S - \; save-buffer -b temp-capture-buffer ~/tmux.log \; delete-buffer -b temp-capture-buffer \; display ​" Pane content stored at ~/tmux.log"

######
# ui #
######
set -g default-terminal "screen-256color"

# modes
setw -g clock-mode-colour colour5
setw -g mode-style 'fg=colour1 bg=colour18 bold'

# panes
set -g pane-border-style 'fg=colour237'
set -g pane-active-border-style 'fg=colour110'

# statusbar

# main bar area
set -g status-style 'bg=colour235 fg=colour37'
set -g status-left ''
# Lower-right clock area
set -g status-right '#[fg=colour3,bg=colour235] %d %b %H:%M '
set -g status-right-length 50
set -g status-left-length 20

# Active tmux tab color scheme
setw -g window-status-current-style 'fg=colour214 bg=colour110 bold' 
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour250]#F '

# Inactive tmux tab color scheme
setw -g window-status-style 'fg=colour3 bg=colour235'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'
setw -g window-status-separator ''

# messages
set -g message-style 'fg=colour9 bg=colour235 bold'
