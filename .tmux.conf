#-------------------------sansantas/tmux.conf-------------------------

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins/'

set -g default-terminal "xterm"

# remap prefix to Control + j
set -g prefix C-j
# bind 'C-a C-a' to type 'C-a'
bind C-j send-prefix
unbind C-b

# Can just skip <C-b> prefix and get straight to it
bind -n M-\\ split-window -h -c '#{pane_current_path}'
bind -n M-- split-window -v -c '#{pane_current_path}'

# mouse scrolling??
set -g mouse on

# Use vim keys for navigation
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Turn off system sounds
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Stop esc key from listening for switch pane commands, annoying
# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Reorder windows (useful) windows with C-b R to keep things orgamized
bind R                                  \
    set -g renumber-windows on\;        \
    new-window\; kill-window\;          \
    set -g renumber-windows off\;       \
    display-message "Windows Reordered"

#-------------------------ronaldsuwandi/tmux.conf----------------------

###########
# General #
###########

set-window-option -g mode-keys vi

# set-option -g default-shell /usr/local/bin/fish
# to prevent ssh from renaming window name
set-option -g allow-rename off

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 2 seconds
set -g display-time 2000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# start window numbering at 1
set -g base-index 1

# Set parent terminal title to reflect current window in tmux session 
set -g set-titles on
set -g set-titles-string "#I:#W [#P:#{pane_current_command}]"

#############
# shortcuts #
#############
# clear screen and scroll history by simply pressing Ctrl+K
# -n allows it to run without needing of prefix key
bind -n C-k send-keys -R \; send-keys C-l \; clear-history

# Remap pane/window splitting to use current pane path
bind c new-window -c "#{pane_current_path}"

# Additional sane pane splitting shortcut
#bind | split-window -h -c "#{pane_current_path}"
#bind - split-window -c "#{pane_current_path}"

# M-Enter to zoom pane
bind -n M-Enter resize-pane -Z

# source .tmux.conf as suggested in `man tmux` - reload source by prefix+R or Ctrl+Alt+R
bind r source-file ~/.tmux.conf \; display ​" Reloaded tmux.conf"
bind -n C-M-r source-file ~/.tmux.conf \; display ​" Reloaded tmux.conf"

# bind prefix+0 to select last window instead of window 0
bind 0 select-window -t:$

# bind M-(number) to select window without having to use prefix
# also bind M-0 to select last window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t:0

# Capture pane content and store it into ~/tmux.log
bind-key S capture-pane -b temp-capture-buffer -S - \; save-buffer -b temp-capture-buffer ~/tmux.log \; delete-buffer -b temp-capture-buffer \; display ​" Pane content stored at ~/tmux.log"

# toggle synchronize panes to blast commands to all panes on page
bind -n C-x setw synchronize-panes

######
# ui #
######

# Make sweeping color changes with :182,222s/old/new/g

# TRUE COLOR OVERRIDE
set-option -sa terminal-overrides ",xterm*:Tc"

# C-j t (clock color)
setw -g clock-mode-colour colour108
setw -g mode-style 'fg=colour1 bg=colour18 bold'

# Highlights
set-window-option -g mode-style 'fg=colour230 bg=colour136'

# panes
set -g pane-border-style 'fg=colour237'
set -g pane-active-border-style 'fg=colour108'

# main bar area
set -g status-style 'bg=colour232 fg=colour24'
set -g status-left ''

# Lower-right clock area
# Contrast-dark: bg=colour134, Contrast-medium: bg=colour232
set -g status-right '#[fg=colour52,bg=colour232] %d %b %H:%M '
set -g status-right-length 50
set -g status-left-length 20

# ACTIVE tmux tab color scheme
# PageNum / TabColor
setw -g window-status-current-style 'fg=colour214 bg=colour197 bold' 
# Colon / Tabname / Last visited indicator (hyphen)
setw -g window-status-current-format ' #I#[fg=colour248]:#[fg=colour232]#W#[fg=colour250]#F '

# INACTIVE tmux tab color scheme
# PageNum / TabColor
setw -g window-status-style 'fg=colour214 bg=colour232'
# Colon / Tabname / Last visited indicator (hyphen)
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour197]#W#[fg=colour244]#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'
setw -g window-status-separator ''

# messages
set -g message-style 'fg=colour108 bg=colour232 bold'

#------------------------------------- PLUGINS --------------------------------

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Can now save entire sessions with <Prefix><B-s>, restore with <Prefix><C-r>
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
